
<h2>My Products</h2>

<div class="form-group">
  <label>Product name:
    <input #productName />
    <!-- <input type="file" id="avatar" (change)="onFileChange($event)" #fileInput> -->
    <input type="file" (change)="fileEvent($event)" />
  </label>
  <!-- (click) passes input value to add() and then clears the input -->
  <button (click)="add(productName.value); productName.value=''">

    add
  </button>
</div>

<ul class="products">
  <li *ngFor="let product of products">
    <a routerLink="/productDetails/{{product.productId}}">
      <span class="badge">{{product.productId}}</span> {{product.productName}}
    </a>

    <button class="delete" title="delete product"
      (click)="delete(product)">x</button>
  </li>
</ul>
